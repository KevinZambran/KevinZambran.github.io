<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style/proyectos.css">
    <!-- Fuente Josefin -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100;1,700&display=swap" rel="stylesheet">
    <!-- Fuente Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- Fuente Tapestry -->
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <!-- Fontawesome 5
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/bbfa9272bc.js" crossorigin="anonymous"></script>
</head>

<header>
    <nav class="menu">

        <h2 class="logo">Kevin <span>ZM</span></h2>
        <ul class="menu-ul">
            <li class="menu-li"><a class="menu-a" href="../index.html">Home</a></li>
            <li class="menu-li"><a class="menu-a" href="proyectos.html">Projects</a></li>
            <li class="menu-li"><a class="menu-a" href="servicios.html">Services</a></li>
            <li class="menu-li"><a class="menu-a" href="redesSociales.html">Social Networks</a></li>
        </ul>
        <input type="checkbox" id="check" class="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
    </nav>
</header>

<body>

    <div class="container">
        <div class="grid grid-2">
            <div class="info">
                <div class="encabezado">
                    <div class="fig fig-1"></div>
                    <div class="fig fig-2"></div>
                    <div class="fig fig-3"></div>
                    <div class="fig fig-4"></div>
                    <h1 class="title">New Projects</h1>
                </div>
                <p class="text">Todos los proyectos realizados se encuentran subidos en la plataforma de GitHub</p>
                <a href="#" class="button-a"><button class="btn">Repositorio</button></a>
            </div>

            <div class="project-recientes">
                <div class="list-Card">
                    <div class="card card-1">
                        <H1 class="title-card text-center">NAME</H1>
                        <span class="content">Pequeña descripcion del proyecto</span>
                        <div class="img-card">
                            <img src="../img/iconProject.png" alt="Imagen del Proyecto" class="img">
                        </div>
                        <a href="#" class="button-a"><button class="btn-card">Ir al Proyecto</button></a>
                    </div>
                    <div class="card card-2">
                        <H1 class="title-card text-center">NAME</H1>
                        <span class="content">Pequeña descripcion del proyecto</span>
                        <div class="img-card">
                            <img src="../img/iconProject.png" alt="Imagen del Proyecto" class="img">
                        </div>
                        <a href="#" class="button-a"><button class="btn-card">Ir al Proyecto</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container container-2">
            <div class="filter">
                <ul class="list-fiilter">
                    <li class="filter-leng"><button class="filter-select" id="all">All</button></li>
                    <li class="filter-leng"><button class="filter-select" id="py">Python</button></li>
                    <li class="filter-leng"><button class="filter-select" id="ftt">Flutter</button></li>
                    <li class="filter-leng"><button class="filter-select" id="java">Java</button></li>
                    <li class="filter-leng"><button class="filter-select" id="php">PhP</button></li>
                    <li class="filter-leng"><button class="filter-select" id="see_share">C#</button></li>
                </ul>
            </div>
            <hr class="separador">
            <div class="projects-list">
                <div class="grid-2 reverse padd" id="Seeshare">
                    <div class="project">
                    </div>
                    <hr class="separador-pro">
                    <div class="circulo"></div>
                </div>
                <div class="grid-2  padd" id="python">
                    <div class="project">
                    </div>
                    <hr class="separador-pro">
                    <div class="circulo"></div>
                </div>
                <div class="grid-2 reverse  padd" id="Php">
                    <div class="project">
                    </div>
                    <hr class="separador-pro">
                    <div class="circulo"></div>
                </div>
                <div class="grid-2  padd" id="Java">
                    <div class="project">
                    </div>
                    <hr class="separador-pro">
                    <div class="circulo"></div>
                </div>
                <div class="grid-2 reverse  padd" id="flutter">
                    <div class="project">
                    </div>
                    <hr class="separador-pro">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../javascript/custom.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


</body>

</html>
